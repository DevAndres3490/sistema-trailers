<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{master.html}">
<head>
<meta charset="utf-8">
<title>Inicio</title>

</head>
<body>


	<div layout:fragment="content">
		<div class="d-flex flex-column min-vh-100 py-5">
			<div class="bg-light p-5 rounded">
				<h1 class="display-1 text-success fw-bold">Bienvenido a CinemaTrailer</h1>
				<h2>Disfruta de tus trailers favoritos totalmente gratis</h2>
			</div>

			<h4 class="text-danger mt-5 fs-3">Ultimos estrenos</h4>


			<div class="row row-cols-sm-1 row-cols-md-2 row-cols-lg-4">
				<div class="col" th:each="pelicula : ${ultimasPeliculas}"
					th:object="${pelicula}">
					<div class="card mb-5">
						<a th:href="@{/peliculas/{id}(id=*{id})}" class="card shadow-lg"
							style="text-decoration: none;"> <img
							th:src="@{/assets/{filename}(filename=*{rutaPortada})}"
							th:alt="*{titulo}"
							class="img-fluid d-lg-block d-sm-none d-md-none"
							style="height: 460px; object-fit: cover;" /> <img
							th:src="@{/assets/{filename}(filename=*{rutaPortada})}"
							th:alt="*{titulo}" class="img-fluid d-md-block d-lg-none"
							style="height: 460px; object-fit: cover;" />

							<div class="card-body">
								<h2 class="card-title fs-5 fs-sm-1 fs-md-1" th:text="*{titulo}"></h2>
								<p th:text="*{#temporals.format(fechaEstreno,'dd/MM/yyyy')}"
									class="text-muted small"></p>
							</div>
						</a>
					</div>
				</div>
			</div>

		</div>




	</div>


</body>
</html>
