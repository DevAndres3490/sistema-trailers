<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<!-- Font Awesome -->
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
	rel="stylesheet" />
<!-- Google Fonts -->
<link
	href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
	rel="stylesheet" />
<!-- MDB -->
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.3.2/mdb.min.css"
	rel="stylesheet" />
<style>
form .invalid-feedback {
	display: block;
}
</style>
<title>Administracion</title>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
		<div class="container-fluid">
			<a class="navbar-brand" href="/">CinemaTrailer</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<i class="fas fa-bars"></i>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item"><a class="nav-link active" href="/">Inicio</a></li>
					<li class="nav-item"><a class="nav-link" href="/peliculas">Peliculas</a></li>
					<li class="nav-item"><a class="nav-link" href="/admin">Administración</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="container my-5">

		<h2>Registro de película</h2>
		<form action="" method="post" th:object="${pelicula}"
			enctype="multipart/form-data">
			<div class="mb-3">
				<label for="titulo" class="form-label">Titulo: </label> <input
					type="text" id="titulo" placeholder="Escriba el titulo"
					class="form-control" th:field="*{titulo}">
				<div class="invalid-feedback my-0" th:if="${#fields.hasErrors('titulo')}"
					th:errors="*{titulo}"></div>
			</div>
			<div class="mb-3">
				<label for="sinopsis" class="form-label">Sinopsis: </label> <textarea
					id="sinopsis" placeholder="Escriba la sinopsis"
					class="form-control" th:field="*{sinopsis}"></textarea>
				<div class="invalid-feedback my-0"
					th:if="${#fields.hasErrors('sinopsis')}" th:errors="*{sinopsis}"></div>
			</div>

			<div class="mb-3">
				<label for="fechaEstreno" class="form-label">Fecha de
					estreno: </label> <input type="date" id="fechaEstreno"
					placeholder="Escriba la fecha de estreno" class="form-control"
					th:field="*{fechaEstreno}">
				<div class="invalid-feedback my-0"
					th:if="${#fields.hasErrors('fechaEstreno')}"
					th:errors="*{fechaEstreno}"></div>
			</div>

			<div class="mb-3">
				<label for="youtubeTrailerId" class="form-label">Youtube
					trailer id: </label> <input type="text" id="youtubeTrailerId"
					placeholder="Escriba el id de youtube" class="form-control"
					th:field="*{youtubeTrailerId}">
				<div class="invalid-feedback my-0"
					th:if="${#fields.hasErrors('youtubeTrailerId')}"
					th:errors="*{youtubeTrailerId}"></div>
			</div>
			<div class="mb-3">
				<label for="portada" class="form-label">Portada: </label> <input
					type="file" name="portada" class="form-control"
					th:field="*{portada}" id="portada">
				<div class="invalid-feedback my-0"
					th:if="${#fields.hasErrors('portada')}"
					th:errors="*{portada}"></div>
			</div>
			
			<div class="mb-3">
				<label for="generos" class="form-label">Genero : </label> <select
					id="generos" class="form-control" th:field="*{generos}" multiple>
					<option th:each="genero : ${generos}" th:value="${genero.id}"
						th:text="${genero.titulo}"></option>
				</select>
				<div class="invalid-feedback my-0"
					th:if="${#fields.hasErrors('generos')}" th:errors="*{generos}"></div>
			</div>

			
			<div class="text-end">
			<button type="submit" class="btn btn-success">Guardar</button>
			</div>
		</form>
	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>

	<script
		src="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>


</body>
</html>
