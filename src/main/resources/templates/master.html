<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="utf-8">
<title>CinemaTrailer</title>
<!-- Font Awesome -->
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
	rel="stylesheet" />
<!-- Google Fonts -->
<link
	href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
	rel="stylesheet" />
<!-- MDB -->
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.3.2/mdb.min.css"
	rel="stylesheet" />
<style>
form .invalid-feedback {
	display: block;
}
</style>
</head>
<body>

	<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
		<div class="container-fluid">
			<a class="navbar-brand" href="/">CinemaTrailer</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<i class="fas fa-bars"></i>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item"><a class="nav-link active" href="/">Inicio</a></li>
					<li class="nav-item"><a class="nav-link" href="/peliculas">Peliculas</a></li>
					<li class="nav-item"><a class="nav-link" href="/admin">Administración</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="container my-5">

		<h2>Peliculas</h2>

		<div class="text-end">
			<a href="/admin/peliculas/nuevo" class="btn btn-primary mb-3">
				Agregar película </a>
		</div>
		<table class="table table-hover">
			<thead>
				<tr>
					<th></th>
					<th>Pelicula</th>
					<th>F.Estreno</th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="pelicula : ${peliculas}" th:object="${pelicula}">
					<td></td>
					<td>
						<div th:text="*{titulo}" class="fs-5 fw-bold"></div>
						<p th:text="*{sinopsis}"></p>

						<div>
							<span class="badge rounded-pill bg-light text-dark me-1"
								th:each="genero: ${generos}" th:text="${genero.titulo}">
							</span>
						</div>
					</td>

					<td th:text="*{#temporals.format(fechaEstreno,'dd/MM/yy')}"></td>
					<td></td>
				</tr>
			</tbody>

		</table>

	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>

	<script
		src="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

	
</body>
</html>
